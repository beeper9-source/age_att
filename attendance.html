<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 체크 - Reina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✅ 출석 체크</h1>
        </header>

        <nav class="main-nav">
            <a href="index.html" class="nav-item">홈</a>
            <a href="members.html" class="nav-item">단원 관리</a>
            <a href="schedule.html" class="nav-item">연습일 관리</a>
            <a href="attendance.html" class="nav-item active">출석 체크</a>
        </nav>

        <main>
            <div class="attendance-controls">
                <div class="form-group">
                    <label for="scheduleSelect">연습일 선택 *</label>
                    <select id="scheduleSelect" required>
                        <option value="">연습일을 선택하세요</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="partFilterAttendance">파트별 필터:</label>
                    <select id="partFilterAttendance">
                        <option value="">전체</option>
                        <option value="1파트">1파트</option>
                        <option value="2파트">2파트</option>
                        <option value="3파트">3파트</option>
                        <option value="4파트">4파트</option>
                        <option value="5파트">5파트</option>
                        <option value="6파트">6파트</option>
                        <option value="콘트라베이스파트">콘트라베이스파트</option>
                    </select>
                </div>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <span class="status-indicator status-present"></span>
                    <span>출석</span>
                </div>
                <div class="legend-item">
                    <span class="status-indicator status-absent"></span>
                    <span>불참</span>
                </div>
                <div class="legend-item">
                    <span class="status-indicator status-unknown"></span>
                    <span>미정</span>
                </div>
            </div>

            <div id="attendanceContainer">
                <p class="empty-message">연습일을 선택하면 출석 체크를 시작할 수 있습니다.</p>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="attendance.js"></script>
</body>
</html>
